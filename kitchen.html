    <script>
    const API = 'api/restaurant-api.php';
    const API_BASE_URL = API;
    let items = [];
    
    // Nov√Ω syst√©m fronty tisku
    let printQueue = [];           // Fronta objedn√°vek k tisku
    let currentlyPrinting = null;  // Aktu√°lnƒõ tisknut√° objedn√°vka
    let printedOrders = new Set(); // Ji≈æ vyti≈°tƒõn√© objedn√°vky
    let currentPrintFrame = null;

    function markReady(id, name, btn) {
    if (btn) {
        btn.disabled = true;
        btn.textContent = 'Oznaƒçuji...';

        fetch(API + '?action=item-status', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                item_id: id,
                status: 'ready'
            })
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Odstra≈à z DOM a≈æ po √∫spƒõ≈°n√©m API vol√°n√≠
                const itemElement = btn.closest('.order-item');
                if (itemElement) {
                    itemElement.remove();
                    items = items.filter(item => item.id !== id);
                    sortItems();
                    renderOrders();
                }
            } else {
                console.error('Chyba p≈ôi oznaƒçov√°n√≠ polo≈æky jako hotov√©:', result.message);
                btn.disabled = false;
                btn.textContent = 'Hotovo';
            }
        })
        .catch(error => {
            console.error('Chyba p≈ôi oznaƒçov√°n√≠ polo≈æky jako hotov√©:', error);
            btn.disabled = false;
            btn.textContent = 'Hotovo';
        });
    }
}

    // P≈ôid√°n√≠ objedn√°vky do fronty
    function addToQueue(orderId) {
    console.log(`addToQueue called for order ${orderId}`);
    console.log(`Current state - printed: ${printedOrders.has(orderId)}, queue: ${printQueue.includes(orderId)}, printing: ${currentlyPrinting === orderId}`);
    
    if (!printQueue.includes(orderId) && !printedOrders.has(orderId) && currentlyPrinting !== orderId) {
        printQueue.push(orderId);
        console.log(`‚úÖ Order ${orderId} added to queue. Queue:`, printQueue);
        updateQueueIndicator();
        processQueue();
    } else {
        console.log(`‚ùå Order ${orderId} NOT added to queue (already processed)`);
    }
}

    // Zpracov√°n√≠ fronty
    function processQueue() {
        if (printQueue.length > 0 && !currentlyPrinting) {
            const nextOrderId = printQueue.shift();
            currentlyPrinting = nextOrderId;
            updateQueueIndicator();
            printOrder(nextOrderId);
        }
    }

    // Aktualizace indik√°toru fronty
    function updateQueueIndicator() {
        const indicator = document.getElementById('queueIndicator');
        const status = document.getElementById('queueStatus');
        const count = document.getElementById('queueCount');
        
        if (currentlyPrinting || printQueue.length > 0) {
            indicator.classList.add('active');
            
            if (currentlyPrinting) {
                status.textContent = 'üñ®Ô∏è Tiskne se...';
            } else {
                status.textContent = 'üìã ƒåek√° na tisk';
            }
            
            count.textContent = printQueue.length;
        } else {
            indicator.classList.remove('active');
        }
    }

    // Funkce pro zav≈ôen√≠ print frame
    function closePrintFrame(orderId, wasPrinted = false) {
        console.log(`Zav√≠r√°m print frame pro objedn√°vku ${orderId}, vyti≈°tƒõno: ${wasPrinted}`);
        
        if (currentPrintFrame) {
            currentPrintFrame.remove();
            currentPrintFrame = null;
        }
        
        const overlay = document.getElementById('printOverlay');
        if (overlay) {
            overlay.style.display = 'none';
        }

        if (orderId) {
            if (wasPrinted) {
                printedOrders.add(orderId);
                sessionStorage.setItem(`printed_${orderId}`, 'true');
            }
            
            if (currentlyPrinting === orderId) {
                currentlyPrinting = null;
            }
        }
        
        updateQueueIndicator();
        renderOrders();
        
        // Zpracujeme dal≈°√≠ polo≈æku ve frontƒõ po kr√°tk√©m zpo≈ædƒõn√≠
        setTimeout(() => {
            processQueue();
        }, 500);
    }

    function printOrder(orderId) {
        if (printedOrders.has(orderId) || sessionStorage.getItem(`printed_${orderId}`)) {
            console.log('Objedn√°vka ji≈æ byla vyti≈°tƒõna, p≈ôeskakuji:', orderId);
            if (currentlyPrinting === orderId) {
                currentlyPrinting = null;
                updateQueueIndicator();
                processQueue();
            }
            return;
        }

        fetch(`${API}?action=get-order-details&id=${orderId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const order = data.data;
                    showPrintDialog(order);
                }
            })
            .catch(error => {
                console.error('Chyba p≈ôi tisku:', error);
                if (currentlyPrinting === orderId) {
                    currentlyPrinting = null;
                    updateQueueIndicator();
                    processQueue();
                }
            });
    }

    function showPrintDialog(order) {
        const overlay = document.getElementById('printOverlay');
        
        // Odstran√≠me star√Ω frame, pokud existuje
        if (currentPrintFrame) {
            currentPrintFrame.remove();

        const printFrame = document.createElement('iframe');
        printFrame.className = 'print-frame';
        currentPrintFrame = printFrame;
        
        overlay.style.display = 'flex';
        overlay.appendChild(printFrame);

        const queueInfo = printQueue.length > 0 ? 
            `<div class="queue-info">Ve frontƒõ: ${printQueue.length} dal≈°√≠ch l√≠stk≈Ø</div>` : '';

        const template = `

                    }

                    .print-btn:hover {

                    }

                    .close-btn:hover {
                        background: #c82333;
                    }
                </style>
            </head>
            <body>
                ${queueInfo}
                <div class="order-header">
                    OBJEDN√ÅVKA #${order.id}<br>
                    St≈Øl: ${order.table_code || order.table_number || 'Nezn√°m√Ω'}<br>
                    ƒåas: ${new Date(order.created_at).toLocaleTimeString('cs-CZ')}
                </div>
                <div class="items">
    ${order.items.filter(item => ['pizza', 'pasta', 'predkrm', 'dezert'].includes(item.item_type))  // ‚Üê Zmƒõ≈à na 'dezert'
        .map(item => `
            <div class="item">
                - ${item.quantity}x ${item.item_name}
                ${item.note ? '<br>&nbsp;&nbsp;Pozn√°mka: ' + item.note : ''}
            </div>
        `).join('')}
</div>
                <div class="footer">
                    Vyti≈°tƒõno: ${new Date().toLocaleTimeString('cs-CZ')}
                </div>
                <div class="print-buttons">
                    <button class="print-btn" onclick="window.print()">Vytisknout</button>
                    <button class="close-btn" onclick="handleClose()">Zav≈ô√≠t</button>
                </div>

                <script>
                    function handleClose() {
                        window.parent.closePrintFrame(${order.id}, false);
                    }

                    // Automatick√© zav≈ôen√≠ po tisku s podporou pro iPad
                    function handlePrintComplete() {
                        // Oznaƒç√≠me jako vyti≈°tƒõno v API
                        fetch('${API}?action=update-table-note&table_number=${order.table_number}&order_id=${order.id}', {

                            setTimeout(() => {

                    // Event listenery pro r≈Øzn√© prohl√≠≈æeƒçe a za≈ô√≠zen√≠
                    window.addEventListener('afterprint', handlePrintComplete);
                    
                    // Fallback pro star≈°√≠ prohl√≠≈æeƒçe
                    if (window.matchMedia) {
                        const mediaQueryList = window.matchMedia('print');
                        mediaQueryList.addListener(function(mql) {

                    // Event listener pro kl√°vesy
                    document.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape') {

    ['pizza', 'pasta', 'predkrm', 'dezert'].includes(item.item_type)
                    );
                
                // Automatick√© p≈ôid√°n√≠ v≈°ech nevyti≈°tƒõn√Ωch objedn√°vek do fronty
                const orderIds = [...new Set(kitchenItems.map(item => item.order_id))];
                orderIds.forEach(orderId => {
                    console.log(`Checking order ${orderId} for printing...`);
                    
                    const isPrinted = sessionStorage.getItem(`printed_${orderId}`) === 'true';
                    
                    if (!isPrinted && !printedOrders.has(orderId) && 
                        !printQueue.includes(orderId) && currentlyPrinting !== orderId) {
                        
                        console.log(`Adding order ${orderId} to print queue`);
                        addToQueue(orderId);
                    }
                });
                
                items = kitchenItems; // ‚Üê V≈°echny kuchy≈àsk√© polo≈æky
                sortItems();
                renderOrders();
                
                lastItemCount = kitchenItems.length;
            } else {
                console.error('API error:', res.error);
                items = [];
                updateKitchenStats([]);
            }
            
            updateLastUpdateTime();
        })
        .catch(error => {
            console.error('Chyba p≈ôi naƒç√≠t√°n√≠ objedn√°vek:', error);
        });
}

    function sortItems() {
        items.sort((a, b) => {
            if (a.note === 'Sp√°len√°' && b.note !== 'Sp√°len√°') {
                return -1;
            }
            if (a.note !== 'Sp√°len√°' && b.note === 'Sp√°len√°') {
                return 1;
            }
            return new Date(a.created_at) - new Date(b.created_at);
        });
    }

    function getPrintStatus(orderId) {
        if (printedOrders.has(orderId) || sessionStorage.getItem(`printed_${orderId}`)) {
            return 'printed';
        }
        if (currentlyPrinting === orderId) {
            return 'printing';
        }
        if (printQueue.includes(orderId)) {
            return 'queued';
        }
        return 'pending';
    }
// Aktualizace statistik
function updateKitchenStats(allItems) {
    console.log('=== UPDATING KITCHEN STATS ===');
    console.log('All items:', allItems);
    
    let pizzaCount = 0;
    let pastaCount = 0;
    let appetizerCount = 0;
    let dessertCount = 0;
    
    if (allItems && allItems.length > 0) {
        allItems.forEach(item => {
            const quantity = parseInt(item.quantity) || 1;
            console.log(`Item: ${item.item_name}, Type: ${item.item_type}, Quantity: ${quantity}`);
            
            switch(item.item_type) {
                case 'pizza':
                    pizzaCount += quantity;
                    break;
                case 'pasta':
                    pastaCount += quantity;
                    break;
                case 'predkrm': // Zmƒõnƒõno z 'appetizer'
                    appetizerCount += quantity;
                    break;
                case 'dezert':
                    dessertCount += quantity;
                    break;
            }
        });
    }
    
    console.log(`Counts - Pizza: ${pizzaCount}, Pasta: ${pastaCount}, Appetizer: ${appetizerCount}, Dessert: ${dessertCount}`);
    
    // Aktualizuj DOM elementy
    const pizzaEl = document.getElementById('pizzaCount');
    const pastaEl = document.getElementById('pastaCount');
    const appetizerEl = document.getElementById('appetizerCount');
    const dessertEl = document.getElementById('dessertCount');
    
    if (pizzaEl) pizzaEl.textContent = pizzaCount;
    if (pastaEl) pastaEl.textContent = pastaCount;
    if (appetizerEl) appetizerEl.textContent = appetizerCount;
    if (dessertEl) dessertEl.textContent = dessertCount;
    
    console.log('Kitchen stats updated successfully');
}
    function renderOrders() {
        const container = document.getElementById('ordersContainer');
        if (items.length === 0) {
            container.innerHTML = `<div class="empty-state">
                <span class="icon">üçï</span>
                <h3>≈Ω√°dn√© objedn√°vky</h3>
                <p>Moment√°lnƒõ nejsou ≈æ√°dn√© pizza objedn√°vky k p≈ô√≠pravƒõ</p>
            </div>`;
            return;
        }

        const grouped = {};
        items.forEach(order => {
            const table = order.table_code || order.table_number || 'Nezn√°m√Ω';
            if (!grouped[table]) grouped[table] = [];
            grouped[table].push(order);
        });

        container.innerHTML = Object.entries(grouped).map(([table, items]) => {
            const oldest = items.reduce((a, b) => a.id < b.id ? a : b);
            const orderId = oldest.order_id;
            const printed_at = oldest.printed_at;
            const printStatus = getPrintStatus(orderId);
            
            let printInfo;
            if (printed_at) {
                printInfo = `<div class="print-info">üñ®Ô∏è Vyti≈°tƒõno v ${new Date(printed_at).toLocaleTimeString('cs-CZ')}</div>`;
            } else {
                switch (printStatus) {
                    case 'printed':
                        printInfo = '<div class="print-info">üñ®Ô∏è L√≠stek vyti≈°tƒõn</div>';
                        break;
                    case 'printing':
                        printInfo = '<div class="print-info print-printing">üñ®Ô∏è Tiskne se...</div>';
                        break;
                    case 'queued':
                        const position = printQueue.indexOf(orderId) + 1;
                        printInfo = `<div class="print-info print-queued">‚è≥ Ve frontƒõ (#${position})</div>`;
                        break;
                    default:
                        printInfo = '<div class="print-info print-warning">‚ö†Ô∏è L√≠stek nevyti≈°tƒõn</div>';
                }
            }
            
            let minutesAgo = 0;
            if (oldest.created_at) {
                const orderTime = new Date(oldest.created_at);
                const currentTime = new Date();
                minutesAgo = Math.floor((currentTime - orderTime) / (1000 * 60));
            }

            const isUrgent = minutesAgo > 15;

            const itemsHTML = items.map(pizza => {
                const name = pizza.item_name || pizza.name || 'Pizza';
                const quantity = pizza.quantity || 1;
                const note = pizza.note || '';
                const itemClass = pizza.status === 'pending' && note === 'Spalena' ? 'order-item burnt' : 'order-item';

                return `
                    <div class="${itemClass}">
                        <div class="item-name">${name}</div>
                        <div class="item-quantity">${quantity}√ó</div>
                        ${note ? `<div class="item-note">${note}</div>` : ''}
                        <div class="item-actions">
                            <button class="btn btn-ready" onclick="markReady(${pizza.id}, '${name}', this)">
                                Hotovo
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="order-card${isUrgent ? ' urgent' : ''}">
                    <div class="order-header">
                        <div class="table-number">üçΩÔ∏è ${table}${minutesAgo > 20 ? '<span class="priority-badge">PRIORITA</span>' : ''}</div>
                        <div class="order-time">‚è±Ô∏è ${minutesAgo} min</div>
                    </div>
                    ${printInfo}
                    <div class="order-items">${itemsHTML}</div>
                </div>
            `;
        }).join('');
    }

    function updateLastUpdateTime() {
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('cs-CZ');
    }

    // Event listener pro kl√°vesy ESC (zav≈ôen√≠ dialogu)
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const overlay = document.getElementById('printOverlay');
            if (overlay.style.display === 'flex' && currentlyPrinting) {
                closePrintFrame(currentlyPrinting, false);
            }
        }
    });

    // Glob√°ln√≠ funkce pro iframe
    window.closePrintFrame = closePrintFrame;

    // Inicializace
    loadOrders();
    setInterval(loadOrders, 200);
    </script>
